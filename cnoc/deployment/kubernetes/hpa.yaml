---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cnoc-hpa
  namespace: cnoc
  labels:
    app: cnoc
    forge.movement: "7"
    forge.category: infrastructure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cnoc-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: cnoc-service-monitor
  namespace: cnoc
  labels:
    app: cnoc
    forge.movement: "7"
    forge.category: monitoring
spec:
  selector:
    matchLabels:
      app: cnoc
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true
    scrapeTimeout: 10s
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cnoc-pdb
  namespace: cnoc
  labels:
    app: cnoc
    forge.movement: "7"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cnoc
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cnoc-network-policy
  namespace: cnoc
  labels:
    app: cnoc
    forge.movement: "7"
spec:
  podSelector:
    matchLabels:
      app: cnoc
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cnoc-client
    - namespaceSelector:
        matchLabels:
          name: cnoc
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80