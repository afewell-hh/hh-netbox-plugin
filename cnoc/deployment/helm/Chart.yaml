apiVersion: v2
name: cnoc
description: Cloud NetOps Command Helm Chart - FORGE Movement 7
type: application
version: 1.0.0
appVersion: "1.0.0"

maintainers:
  - name: FORGE Team
    email: forge@example.com
    url: https://github.com/hedgehog/cnoc

sources:
  - https://github.com/hedgehog/cnoc

home: https://hedgehog.github.io/cnoc

keywords:
  - cnoc
  - cloud
  - netops
  - kubernetes
  - gitops
  - forge

annotations:
  category: Infrastructure
  forge.movement: "7"
  forge.category: infrastructure
  licenses: Apache-2.0

dependencies:
  - name: postgresql
    version: "^11.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "^17.0.0" 
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "^15.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled