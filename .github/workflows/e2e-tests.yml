name: E2E Browser Tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'netbox_hedgehog/**'
      - 'tests/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [ main ]
    paths:
      - 'netbox_hedgehog/**'
      - 'tests/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  # NetBox configuration
  NETBOX_VERSION: "4.3"
  PYTHON_VERSION: "3.11"

  # Test configuration
  RUN_E2E_TESTS: "true"
  PLAYWRIGHT_HEADLESS: "true"

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper context

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pytest-playwright
          playwright install --with-deps chromium

      - name: Clone netbox-docker
        run: |
          git clone https://github.com/netbox-community/netbox-docker.git
          cd netbox-docker
          git checkout release

      - name: Copy plugin source to netbox-docker
        run: |
          # Copy entire plugin directory (including setup.py) for installation
          cp -r . netbox-docker/plugin-source/

      - name: Create docker-compose.override.yml
        run: |
          cd netbox-docker
          cat > docker-compose.override.yml <<'EOF'
          services:
            netbox:
              volumes:
                - ./plugin-source:/opt/netbox-plugin:ro
            netbox-worker:
              volumes:
                - ./plugin-source:/opt/netbox-plugin:ro
            netbox-housekeeping:
              volumes:
                - ./plugin-source:/opt/netbox-plugin:ro
          EOF
          echo "Docker override created"

      - name: Start NetBox container
        run: |
          cd netbox-docker

          # Start NetBox with docker compose
          docker compose up -d

      - name: Install plugin in NetBox container
        run: |
          cd netbox-docker

          # Install the plugin in editable mode
          docker compose exec -T netbox pip install -e /opt/netbox-plugin

          # Enable plugin in configuration
          docker compose exec -T netbox sh -c 'cat > /etc/netbox/config/plugins.py <<EOF
PLUGINS = ["netbox_hedgehog"]
PLUGINS_CONFIG = {
    "netbox_hedgehog": {}
}
EOF'

          # Restart NetBox to load the plugin
          docker compose restart netbox netbox-worker netbox-housekeeping

          # Wait for NetBox to be ready
          echo "Waiting for NetBox to restart with plugin..."
          timeout 300 bash -c 'until curl -s http://localhost:8000/login/ > /dev/null; do sleep 5; echo "Still waiting..."; done'

          # Verify NetBox is accessible
          curl -I http://localhost:8000/login/

      - name: Install Playwright in container
        run: |
          cd netbox-docker
          docker compose exec -T netbox pip install playwright
          docker compose exec -T netbox playwright install --with-deps chromium

      - name: Create NetBox superuser
        run: |
          cd netbox-docker
          docker compose exec -T netbox python manage.py shell <<EOF
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@example.com', 'admin')
              print("Superuser created")
          else:
              admin = User.objects.get(username='admin')
              admin.set_password('admin')
              admin.is_superuser = True
              admin.is_staff = True
              admin.save()
              print("Superuser updated")
          EOF

      - name: Run E2E Tests
        env:
          RUN_E2E_TESTS: "true"
          PLAYWRIGHT_HEADLESS: "true"
        run: |
          cd netbox-docker

          # Run E2E tests inside container
          docker compose exec -T \
            -e RUN_E2E_TESTS=true \
            -e PLAYWRIGHT_HEADLESS=true \
            netbox python manage.py test netbox_hedgehog.tests.test_e2e --keepdb -v 2

      - name: Capture NetBox logs on failure
        if: failure()
        run: |
          cd netbox-docker
          docker compose logs netbox > netbox-logs.txt
          cat netbox-logs.txt

      - name: Upload NetBox logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: netbox-logs
          path: netbox-docker/netbox-logs.txt
          retention-days: 7

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: |
            **/test-screenshots/**/*.png
            **/screenshots/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop NetBox container
        if: always()
        run: |
          cd netbox-docker
          docker compose down -v

  test-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" = "success" ]; then
            echo "✅ All E2E tests passed!"
            exit 0
          else
            echo "❌ E2E tests failed. Check job logs for details."
            exit 1
          fi
