[pytest]
# Pytest configuration for GUI test execution

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Execution Configuration  
addopts = 
    --tb=short
    --strict-markers
    --verbose
    --color=yes
    --durations=10

# Django configuration (uncomment when pytest-django is installed)
# DJANGO_SETTINGS_MODULE = netbox_hedgehog.settings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (select with '-m fast')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    database: marks tests that require database access
    parallel_safe: marks tests safe for parallel execution
    serial: marks tests that must run serially (not in parallel)
    visual: marks visual regression tests
    api: marks API-related tests
    ui: marks UI interaction tests
    performance: marks performance-related tests

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO

# Minimum version requirements
minversion = 6.0