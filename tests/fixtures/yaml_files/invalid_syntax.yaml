# Duplicate keys (YAML allows this but last wins)
apiVersion: hhnet.githedgehog.com/v1alpha1
kind: VPC
metadata:
  name: duplicate-key-vpc
  name: second-name-should-win
  namespace: default
  namespace: production
spec:
  description: "First description"
  description: "Second description should win"

---

