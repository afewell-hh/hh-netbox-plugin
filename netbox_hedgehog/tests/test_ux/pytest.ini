[pytest]
# Browser UX tests - no Django required
# Tests run on the host and connect to NetBox in Docker via HTTP

# Don't use pytest-django for these tests
python_files = test_ux_*.py
python_classes = Test*
python_functions = test_*

# Playwright configuration
markers =
    browser: Browser-based UX tests

# Disable Django and use importlib to avoid parent package imports
# --import-mode=importlib prevents importing parent __init__.py files
# -p no:django disables pytest-django plugin
# --rootdir=. makes this directory the root (don't look at parent directories)
addopts = -p no:django --import-mode=importlib

# Don't recurse into parent directories looking for tests or config
# This prevents pytest from trying to import netbox_hedgehog.__init__.py
norecursedirs = .. ../.. ../../..
