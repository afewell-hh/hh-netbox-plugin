{% extends "base/layout.html" %}

{% block title %}{{ title }} - Hedgehog NetBox Plugin{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="mdi mdi-puzzle"></i> {{ title }}</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="mdi mdi-information"></i>
                        <strong>System Recovery Mode</strong>
                        <p class="mb-0">{{ message }}</p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <i class="mdi mdi-cog mdi-spin hedgehog-spinner"></i>
                        <h4 class="mt-3">Feature Being Restored</h4>
                        <p class="text-muted">This page will be fully functional soon.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'plugins:netbox_hedgehog:overview' %}" class="btn btn-outline-primary">
                            <i class="mdi mdi-arrow-left"></i> Back to Overview
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
