---
apiVersion: v1
kind: Namespace
metadata:
  name: netbox-hedgehog
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: netbox-hedgehog
  namespace: netbox-hedgehog
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: netbox-hedgehog-access
rules:
# Core Kubernetes resources
- apiGroups: [""]
  resources: ["nodes", "namespaces", "pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Hedgehog VPC API CRDs
- apiGroups: ["vpc.githedgehog.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Hedgehog Wiring API CRDs  
- apiGroups: ["wiring.githedgehog.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Agent API CRDs
- apiGroups: ["agent.githedgehog.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]

# Fabric API CRDs
- apiGroups: ["fabric.githedgehog.com"] 
  resources: ["*"]
  verbs: ["get", "list", "watch"]

# DHCP API CRDs
- apiGroups: ["dhcp.githedgehog.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]

# Custom Resource Definitions themselves
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Events for monitoring
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: netbox-hedgehog-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: netbox-hedgehog-access
subjects:
- kind: ServiceAccount
  name: netbox-hedgehog
  namespace: netbox-hedgehog
---
apiVersion: v1
kind: Secret
metadata:
  name: netbox-hedgehog-token
  namespace: netbox-hedgehog
  annotations:
    kubernetes.io/service-account.name: netbox-hedgehog
type: kubernetes.io/service-account-token